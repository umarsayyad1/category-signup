<div class="content" role="main">
  <section>
    <div class="card-head">
      <h1 class="card-title">Category</h1>
      <h3 class="card-subtitle">Please provide some basic details about your company.</h3>
    </div>
  </section>

  <section>

      <div class="card-box-header">
        <h2 class="card-box-title">Applicable Socio-economic Categories</h2>
        <h3 class="card-subtitle">Select all that apply</h3>
      </div>

        <div class="cards-box">
        
          <div class="card-container">

              <div   *ngFor="let category of categories" class="card">
                <input matRipple
                  class="box-card-input" 
                  type="checkbox" 
                  id="{{category.id}}" 
                  (click)="setValue()" 
                  [(ngModel)]="category.value"
                />
                
                <label class="box-card-title" for="box-card" [innerHTML]="category.name" style="padding: 7px">
                  <!-- {{ category.name }} -->
                </label>
              </div>

          </div>

      </div>
  </section>

  <h3 class="card-title">Category</h3>

  <section>
    <div class="card-button">
      <button class="btn btn-white" mat-button>BACK</button>
      <button class="btn btn-primary ml5" mat-button>NEXT</button>
    </div>  
  </section>
</div>
